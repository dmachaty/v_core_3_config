[force_move]
enable_force_move: true

[include mainsail.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_13D0000286083DAFD07F625CC62000F5-if00

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
	150,150,50

[temperature_sensor raspberry_pi]
sensor_type: temperature_host

[printer]
kinematics:	corexy
max_velocity:	250
max_z_velocity: 10
max_z_accel: 30
max_accel:	2500
max_accel_to_decel: 1250
square_corner_velocity:	5

[respond]

[exclude_object]

[input_shaper]
shaper_freq_x: 63.6
shaper_freq_y: 46.6
shaper_type_x: mzv
shaper_type_y: mzv

[idle_timeout]
timeout: 3600
gcode:
  TURN_OFF_HEATERS
  M84
  M107

[include section_board.cfg]

[include section_steppers.cfg]

[include section_probe.cfg]

[include section_heaters.cfg]

[include section_fans.cfg]

[include section_macros.cfg]

[include config/macros.cfg]

