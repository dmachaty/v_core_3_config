[bltouch]
sensor_pin:	^P1.24
control_pin:	P2.0
speed: 7
pin_move_time: 0.675
sample_retract_dist: 10
pin_up_reports_not_triggered: True
pin_up_touch_mode_reports_triggered: True
stow_on_each_sample: False
x_offset: -28
y_offset: -13
z_offset: 2.43

[safe_z_home]
home_xy_position: 150,150
z_hop:	10

[z_tilt]
z_positions:
        0,0
        150,300
        300,0

points:
        60,60
        185,270
        260,60

horizontal_move_z: 12
retries: 10
retry_tolerance: 0.02
speed:	135

[bed_mesh]
horizontal_move_z: 5
speed: 150
mesh_min: 20,20
mesh_max:265,260
probe_count: 5,5
fade_start: 1.0
fade_end: 10.0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: .2
